<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">

            <div class="col"></div>

            <div class="col-md-6 bg-white shadow">
                <div class="card bg-warning">
                    <h4 class="text-white p-3 pt-2 pb-2">To-Do List</h4>
                </div>
                
                <div class="shadow">
                    <div class="input-group p-4">
                        <!-- <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)] = "addTaskValue"> -->
                        <button class="btn btn-outline-success me-2" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Add New Task</button>
                        <button class="btn btn-outline-danger" (click)="clearAll()">Clear All</button>
                    </div>
                        

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">ADD Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            
                            <div class="modal-body row">
                                <div>
                                    <input type="text" class="form-control" placeholder="Enter task name" name="task" [(ngModel)] = "addTaskValue">
                                    <textarea class="form-control mt-3" placeholder="Enter task description" style="height: 75px" [(ngModel)] = "addTaskDesc"></textarea>
                                    <button class="btn btn-outline-success col-2 mt-3" data-bs-dismiss="modal" type="button" (click) = "addTask()">ADD</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

                

                <div class="row  mt-4">
                    <h4 class="text-primary col m-3 mb-0 mt-0">Tasks </h4>
                    <!-- <button type="button" class="btn btn-outline-primary col-2" (click) = "clearAll()">Clear All</button> -->
                </div>
                <div style="overflow-y:auto ; height: 350px;">
                    <div class="m-3" *ngFor = 'let task of taskArr'>

                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card">
                                    <div class="card-body">
                                      <h5 class="card-title">{{task.task_name | uppercase}}</h5>
                                      <p class="card-text" style="max-height: 4rem; overflow: auto;">{{task.task_desc}}</p>
                                       <div class="row">
                                            <button type="button" class="col btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="call(task)">edit</button>
                                            <button class="col btn btn-outline-danger" (click) = "deleteTask(task)">delete</button>
                                        </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body row">
                            <div>
                                <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)] = "editTaskValue">
                                <textarea class="form-control mt-3" placeholder="Leave a comment here" style="height: 75px" [(ngModel)] = "editTaskDesc"></textarea>
                                <button class="btn btn-outline-success col-2 mt-3" data-bs-dismiss="modal" type="button" (click) = "editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col"></div>

        </div>
    </div>
</div>
